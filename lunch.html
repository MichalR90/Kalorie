<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="src/meals/lunch.js"></script>

</head>

<body>
    <div class="main">
        <div class="description">
            <div class="buttons-back">
                <button class="button-back" id="lunch_button_back_id">&larr;</button>
            </div>
            <div class="description-content">
                <spans class="description-content">Lunch</spans>
            </div>
        </div>
        <div class="body-design-meal-elements" id="lunch_body_design_settings_id">
            <div>
                <label class="description-info">Produkty z listy przedstawiają wartość kaloryczną dla na każde 100
                    gram.</label>
            </div>
            <div class="profil-parameters">
                <div class="label-design">
                    <label class="labels">Nazwa produktu: </label>
                    <input list="lunch_product" placeholder="nazwa" id="lunch_name_product_id"
                        class="input-product-name">
                    <datalist id="lunch_product"></datalist>
                </div>
                <div class="input-design">
                    <label class="labels">ilość:</label>
                    <input type="number" placeholder="g." class="input-product-quantity" id="lunch_quantity_product_id">
                </div>
                <div class="buttons-set-quantity">
                    <button class="button-set-quantity" id="lunch_button_add_quantity">+</button>
                    <button class="button-set-quantity" id="lunch_button_reduce_quantity">-</button>
                </div>
            </div>
            <div class="product-element-buttons-action">
                <button class="product-element-button-action" id="lunch_button_add_product_to_list_id">
                    Dodaj</button>
            </div>
        </div>
    </div>
</body>

</html>
