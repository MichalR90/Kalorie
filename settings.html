<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="src/settings.js"></script>

</head>

<body>
    <div class="main">
        <div class="description">
            <div class="buttons-back">
                <button class="button-back" id="button_setting_back_id">&larr;</button>
            </div>
            <div class="description-content">
                <spans class="description-content">Ustawienia</spans>
            </div>
        </div>
        <div class="body-design-settings">
            <div class="settings-menu-list">
                <div class="settings-profil" id="setting_profil_id">
                    <span class="setting-span">Profil</span>
                    <div class="setting-profil-parameters">
                    </div>
                </div>
                <div class="settings-profil" id="setting_destination_id">
                    <span class="setting-span">Cele</span>
                    <div class="setting-sum-all-parameters">

                    </div>
                </div>
                <div class="settings-profil" id="setting_eating_time_id">
                    <span class="setting-span">Układy i godziny posiłków</span>
                    <div class="setting-sum-all-parameters">
                    </div>
                </div>
                <div class="settings-reset-profil">
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
                        Ustawienia fabryczne
                    </button>

                    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header bg-danger text-white">
                                    <h5 class="modal-title" id="deleteModalLabel"></h5>
                                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p class="mb-0">Czy chcesz zresetować do ustawień fabrycznych ?
                                    </p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Odrzuć</button>
                                    <button type="button" class="btn btn-danger" id="confirmDelete"
                                        data-bs-dismiss="modal">Resetuj</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
