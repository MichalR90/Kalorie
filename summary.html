<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="src/summary.js"></script>

</head>

<body>
    <div class="main">
        <div class="description">
            <div class="buttons-back">
                <button class="button-back" id="summary_button_back_id">&larr;</button>
            </div>
            <div class="description-content">
                <spans class="name-profil">Podsumowanie</spans>
            </div>
        </div>
        <div class="body-design-settings">
            <div class="summary-list">
                <div class="label-design">
                    <label class="summary-labels">Płeć:</label>
                    <label class="summary-labels">Wiek:</label>
                    <label class="summary-labels">Wzrost:</label>
                    <label class="summary-labels">Waga Aktualna:</label>
                    <label class="summary-labels">Waga Docelowa:</label>
                    <label class="summary-labels">Kcal:</label>
                    <label class="summary-labels">Białka:</label>
                    <label class="summary-labels">Tłuszcze:</label>
                    <label class="summary-labels">Węglowodany:</label>

                </div>
                <div class="spans-summary">
                    <spans class="summary-spans" id="summary_gender_id">0</spans>
                    <spans class="summary-spans" id="summary_age_id">0</spans>
                    <spans class="summary-spans" id="summary_height_id">0</spans>
                    <spans class="summary-spans" id="summary_current_weight_id">0</spans>
                    <spans class="summary-spans" id="summary_destination_weight_id">0</spans>
                    <spans class="summary-spans" id="summary_kcal_limit_id">0</spans>
                    <spans class="summary-spans" id="summary_protein_id">0</spans>
                    <spans class="summary-spans" id="summary_fat_id">0</spans>
                    <spans class="summary-spans" id="summary_carbohydrates_id">0</spans>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
