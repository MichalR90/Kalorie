<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="src/profil.js"></script>
</head>

<body>
    <div class="main">
        <div class="description">
            <span class="description-content">Profil</span>
        </div>
        <div class="body-design">
            <div class="body-content">
                <div class="profil-gender-description">
                    <label class="label-profil-gender">Płeć</label>
                </div>
                <div class="profil-gender-chose">
                    <input class="form-check-input" type="checkbox" id="profil_checkbox_women_id">
                    <label class="form-check-label">
                        Kobieta
                    </label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="profil_checkbox_men_id">
                        <label class="form-check-label">
                            Mężczyzna
                        </label>
                    </div>
                </div>
                <div class="message-alert" id="profil_message_alert_id">
                    <p></p>
                    <span class="profil-display-message" id="profil-display_message_id"></span>
                </div>
                <div class="profil-parameters">
                    <div class="label-design">
                        <label class="labels">Wiek</label>
                        <label class="labels">Wzrost</label>
                    </div>
                    <div class="input-design">
                        <input type="number" class="inputs" id="profil_input_age_id" required>
                        <input type="number" class="inputs" id="profil_input_height_id" required>
                    </div>
                    <div class="label-design">
                        <label class="labels">lat</label>
                        <label class="labels">cm</label>
                    </div>
                </div>
                <div class="profil-buttons-action">
                    <button class="profil-button-action" id="profil_save_id">Zapisz</button>
                    <button class="profil-button-action" id="profil_reject_id">Anuluj</button>
                </div>
            </div>
        </div>
        <div class="menu">
            <li><a href="profil.html">Profil</a></li>
            <li><a href="consuption.html">Jadłospis</a></li>
            <li><a href="recipe.html">Przepisy</a></li>
            <li><a href="measurements.html">Pomiary</a></li>
            <li><a href="more.html">Więcej</a></li>
        </div>
    </div>


</body>

</html>
